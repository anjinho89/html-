<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NAMTANG</title>
  <style>
    nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
  }

  nav input[type="text"] {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  nav button {
    background-color: black;
    color: white;
    border-radius: 8px;
    padding: 8px 12px;
    cursor: pointer;
    font-size: 18px;
  }


  main h1 {
    text-align: center;
    font-size: 32px;
    margin: 40px 0 20px;
  }

  main > div span {
    font-size: 20px;
    margin: 0 4px;
    color: #aaa;
    cursor: pointer;
    display: inline-block;
    text-align: center;
  }

   aside#left { 
    width: 200px;
    height: auto;
    float: left;
    margin-top: 20px; 
    margin-left: 50px;
  }

  #left ul { 
    list-style: none;
    margin-left: 80px;
    margin-top: 100px;
  }

  #left ul li a { 
    display: block; 
  }

  .iframe{
    border: none;
  }

    .clothes {
      float: right;
      margin-top: 80px;
      margin-right: 180px;
      align-items: flex-start;
      gap: 60px;
      padding: 10px 60px;
    }

    .clothes {
      max-width: 500px;
      height: auto;
    }

    .clothes p {
        font-size: 12px;
        margin-bottom: 8px;
    }

    .clothes h1 {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }

    .clothes h2 {
      font-size: 20px;
      color: black;
      margin: 5px 0 20px;
    }

    .clothes h4 {
      margin: 20px 0 5px;
      font-size: 12px;
    }

    .clothes select,
    .clothes input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .cart,
    .buy {
      width: 100%;
      height: 45px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .cart {
      background-color: white;
      border: 1px solid black;
    }

    .buy {
      background-color: black;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <nav>
    <div id="overlay" onclick="toggleMenu()"></div>
    <span class="namtang">NAMTANG</span>
    <input type="text" placeholder="검색어를 입력하세요">
    <button>🔍</button>
    <a href="mypage"><button>마이페이지</button></a>
    <a href="login"><button>로그인</button></a>
  </nav>

 <aside id="left">
  <ul>
    <li><a href="short.png" target="lim"><img src="short.png" alt="풍경 1" width="100px"></a></li>
    <li><a href="short2.png" target="lim"><img src="short2.png" alt="풍경 2" width="100px"></a></li>
    <li><a href="short3.png" target="lim"><img src="short3.png" alt="풍경 3" width="100px"></a></li>
    <li><a href="short4.png" target="lim"><img src="short4.png" alt="풍경 4" width="100px"></a></li>
  </ul>
 </aside>

   <section>
	   <article style="float: left; margin-left: 50px; margin-top: 80px;">
        <iframe class="iframe" src="short.png" name="lim" width="650" height="550"></iframe>
       </article>

     <div class="clothes">
       <p>바지 > 숏팬츠</p>
       <h1>반바지</h1>
       <h2>103,200원</h2>

       <h4>색상을 선택하세요:</h4>
      <select>
        <option>DARK BLUE</option>
        <option>RAW INDIGO</option>
        <option>INDIGO</option>
      </select>

      <h4>사이즈를 선택하세요:</h4>
      <select>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
      </select>

       <h4>수량을 선택하세요:</h4>
       <input type="number" value="1" min="1" max="10">

       <button class="cart" onclick="alert('장바구니에 추가되었습니다.')">장바구니</button>
       <button class="buy" onclick="alert('결제 페이지로 이동합니다.')">구매하기</button>
     </div>
   </section>

</body>
</html>
